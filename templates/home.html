{% load staticfiles %}
<html>
<head>
	<title>{% block title %}Homepage{% endblock %}</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	{% block head %}
	{% endblock %}
</head>
<body>
<nav>
    <script>
      $(document).ready(function(){
          $(".button-collapse").sideNav();
      });
    </script>
    <div class="nav-wrapper teal lighten-1">
      <div class="left valign-wrapper">{% block hi %}{% endblock %}</div>
      <a href="#!" class="brand-logo center">Quora</a>
      <a href="#" data-activates="mobile-demo" class="right button-collapse"><i class="material-icons">menu</i></a>
      <a class='dropdown-button right hide-on-med-and-down' href='#' data-activates='dropdown1'><i class="material-icons">menu</i></a>

      <ul id='dropdown1' class='dropdown-content'>
        {% block menu %}      
        {% endblock %}
      </ul>
      <ul class="side-nav" id="mobile-demo">
        {% block menu1 %}
        {% endblock %}
      </ul>
    </div>
 </nav>
{% block body %}
{% endblock %}
</body>
</html>
