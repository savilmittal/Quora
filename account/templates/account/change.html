{% extends "home.html" %}
{% block body %}
<div class="row">
	<form action="{% url 'userchangepassword' %}" method='POST'>
			{% csrf_token %}
					<div class="col s8 m6 l6 offset-s2 offset-m3 offset-l3">{{x}}</div>
			        {% for field in f %}
        						<div class="input-field col s8 m6 l6 offset-s2 offset-m3 offset-l3">
				                    {{field}}
				                    <label>{{ field.label }}</label> 
				                    {{field.errors}}
			                	</div>
			        {% endfor %}
					<div class="row">
					 </div>
					 <button class="btn waves-effect waves-light col s6 m4 l2 offset-s3 offset-m4 offset-l5" type="submit" name="action">ChangePassword
					    <i class="material-icons right">send</i>
					</button>
	</form>
</div>
{% endblock %}
